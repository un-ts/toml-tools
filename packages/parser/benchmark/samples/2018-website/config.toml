      time="09:10"
      topic="Opening keynote: Go with Versions"
      description="It's time to add versioning to the Go toolchain, the Go ecosystem, and Go workflows. Go 1.11 will add opt-in support for package versions. This talk will explain the background, motivation, and rationale for the new version support and help you understand how to use it effectively."
      hasSpeaker=true
