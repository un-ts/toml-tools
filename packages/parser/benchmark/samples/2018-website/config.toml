      speaker=""
      speakerImage=""
     [[params.schedule.items]]
      time="10:50"
      topic="Resiliency in Distributed Systems"
      description="Running distributed systems with high uptime is hard. Faults always occur in a complex distributed environment with too many moving parts. Systems need to be designed from the start to be resilient against some of the common faults in live production systems at scale such as sudden surge in traffic, bad or failed dependencies, network outages, hosts going down etc. To safe guard against these failures and potential business loss, we discuss some of the basic patterns to be followed in designing resilient distributed systems at scale such as Circuit Breakers, BulkHeads, Fallbacks, Redundancies, Metrics and Monitoring. This talk is for everyone who is interested in building highly reliable distributed systems in Go and also hate answering pagers at 3 am in the morning."
      hasSpeaker=true
      speaker="Rajeev N Bharshetty"
      speakerImage="rajeevbharshetty.jpg"
     [[params.schedule.items]]
      time="11:15"
      topic="Understanding Running Go Programs"
      description="Profiling and tracing is an important part of program development and management. The Go tooling echosystem offers various tools to aid in the task. In this talk, I will discuss challenges we often encounter while debugging Go programs, for example, analyzing request execution latencies or finding memory leaks. I will present some of the recent improvements in the tooling to help tackle the challenges."
      hasSpeaker=true
      speaker="Hana Kim"
      speakerImage="hanakim.jpg"
     [[params.schedule.items]]
      time="11:40"
      topic="Sponsor lightning talk"
      description=""
      hasSpeaker=false
      speaker=""
      speakerImage=""
     [[params.schedule.items]]
      time="11:45"
      topic="Sponsor lightning talk"
      description=""
      hasSpeaker=false
      speakerImage=""
     [[params.schedule.items]]
      time="11:50"
      topic="Pre-lunch keynote: Go for Grab"
      description="An inside look at how Go drives all our critical system development, from overall architecture down to tools and utilities to support our engineering processes "
      hasSpeaker=true
      speaker="Stephen Kruger"
      speakerImage="stephenkruger.jpg"
     [[params.schedule.items]]
      time="12:30"
      topic="Lunch"
      description=""
      hasSpeaker=false
     [[params.schedule.items]]
      time="13:40"
      topic="Optimize For Correctness"
      description="Many of us when we are writing code focus on doing things that will result in faster performance as a priority. What’s interesting is, unless you have solved the same problem several times, you don’t really know if the code you are writing is performant. Until you have a working program, you can’t measure how fast it is. Wes Dyer said, Make it correct, make it clear, make it concise, make it fast. In that order. In this talk, we will explore what it means to optimize for correctness as a priority and why Go allows us to do this so effectively."
      hasSpeaker=true
      speaker="William Kennedy"
      speakerImage="williamkennedy.jpg"
     [[params.schedule.items]]
      time="14:05"
      topic="Build your own distributed database"
      description="Have you ever wanted to make a custom database? In this talk we will deep dive into how distributed databases and Blockchains make consensus. We will review how Raft and Paxos compare to Byzantine fault-tolerant systems in Blockchains such as Ethereum. You will learn how to build your own Database "
      hasSpeaker=true
      speaker="Matthew Campbell"
      speakerImage="matthewcampbell.jpg"
     [[params.schedule.items]]
      time="14:30"
      topic="The Scandalous Story of Dreadful Code Written by the Best of Us"
      description=" There are overlooked corners of our codebases. Ignored, unloved. Unimportant. Or so we thought. What was once inconsequential has—somehow—grown into ghastly mess. This talk tells the story of one such mess, and the taming of it"
      hasSpeaker=true
      speaker="Katrina Owen"
      speakerImage="katrinaowen.jpg"
     [[params.schedule.items]]
      time="14:55"
      topic="Tea break"
      description=""
      hasSpeaker=false
     [[params.schedule.items]]
      time="15:25"
      topic="Erlang for Go developers"
      description="Go and Erlang each have a fantastic runtime model for lightweight concurrency. This talk will introduce the Erlang actor model, supervisors, supervision trees, and other concepts which can be built on top of Go’s CSP concurrency primitives to build distributed systems. "
      hasSpeaker=true
      speaker="Christopher Molozian"
      speakerImage="christophermolozian.jpg"
     [[params.schedule.items]]
      time="15:50"
      topic="Go and the future of offices"
      description="Beverly will share how they were able to leverage Go to build Spacemob's coworking ecosystem from scratch.  From their API, marketing website, members' portal, meeting room booking, payment, checkin, to various reporting and dashboard applications. She will also share how they are using it now that they are part of WeWork's Technology department where they continuously build applications that connects the physical to digital and making spaces self-sufficient and more interactive."
      hasSpeaker=true
      speaker="Beverly Dolor"
      speakerImage="beverlydolor.jpg"
     [[params.schedule.items]]
      time="16:15"
      topic="Stretch break"
      description=""
      hasSpeaker=false
     [[params.schedule.items]]
      time="16:30"
      topic="Reflections on Trusting Trust for Go"
      description="Most of us take our compilers for granted. In goes our code, out comes our binary that is supposed to behave the way we expect it to. In my talk, I’ll attempt to do a proof of concept demonstration to show how can one build virtually undetectable malicious compiler. "
      hasSpeaker=true
      speaker="Yeo Kheng Meng"
      speakerImage="khengmeng.jpg"
     [[params.schedule.items]]
      time="16:55"
      topic="The Lost Art of Bondage"
      description="Not very often do developers need to create bindings written in other languages. The Go ecosystem is so rich. But in the rare occasion one has to develop bindings, some thought should be given. "
      hasSpeaker=true
      speaker="Chew Xuanyi"
      speakerImage="chewxuanyi.jpg"
     [[params.schedule.items]]
