      speakerImage="RussCox.jpg"
    [[params.schedule.items]]
      time="09:55"
      topic="Project-driven journey to learning Go"
      description="It’s inevitable to feel overwhelmed when learning any programming language, especially for those who come from a non-software development background. It takes time and patience to get used to syntax, let alone understanding, exploring and implementing the underlying concepts. How will you strategise and optimise learning within a short period? What will you prioritise learning first? Being new to Go, Elissa shares her learning journey through a data analysis project."
      hasSpeaker=true
      speaker="Elissa Lim"
      speakerImage="elissalim.jpg"
    [[params.schedule.items]]
      time="10:20"
      topic="Tea break"
      description=""
